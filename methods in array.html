<!DOCTYPE html>
<html>
<body>
<h2>join and pop are 2 array methods.</h2>
<p>join method joins array elements into string and pop method removes last element of array.</p>
<p id="myjoin"></p>
<p id="myfirstpop"></p>
<p id="mysecondpop"></p>
<script>
var fruits=["apple","mango","banana","orange"];
document.getElementById("myjoin").innerHTML=fruits.join("*");
document.getElementById("myfirstpop").innerHTML = fruits;
fruits.pop();
document.getElementById("mysecondpop").innerHTML = fruits;
</script>
</body>
</html>
