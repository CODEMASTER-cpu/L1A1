<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Typography Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-4">

    <h2 class="mb-3">Bootstrap Typography Example</h2>

    <!-- Abbreviation -->
    <p>
        The <abbr title="HyperText Markup Language">HTML</abbr> is the standard language for creating web pages.
    </p>

    <!-- Preformatted text -->
    <h5>Example of &lt;pre&gt; Tag:</h5>
    <pre>
def greet():
    print("Hello, Bootstrap!")
greet()
  </pre>

    <!-- Blockquote -->
    <h5>Example of &lt;blockquote&gt;:</h5>
    <blockquote class="blockquote">
        <p>"The only way to learn a new programming language is by writing programs in it."</p>
        <footer class="blockquote-footer">Dennis Ritchie</footer>
    </blockquote>

</body>

</html>
