<!DOCTYPE html>
<html>
<body>
<p>finding largest number with help of argument objects</p>
<p id="result"></p>
<script>
function findMax()
{
    var i;
    var max=0;
    for(i=0; i<arguments.length;i++){
        if (arguments[i]>max){
            max =arguments[i];
        }
    }
    return max;
}
document.getElementById("result").innerHTML=findMax(10,15,18);
</script>
</body>
</html>
