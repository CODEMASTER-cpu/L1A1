<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>Horizontal Scrollspy Example</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {

            position: relative;

        }

        .scroll-container {

            height: 200px;

            white-space: nowrap;

            overflow-x: scroll;

            overflow-y: hidden;

            border: 2px solid #ccc;

        }

        .scroll-section {

            display: inline-block;

            width: 400px;

            height: 180px;

            padding: 20px;

        }
    </style>

</head>

<body data-bs-spy="scroll" data-bs-target="#navbar-example" data-bs-offset="0" tabindex="0">

    <!-- Navigation Bar -->

    <nav id="navbar-example" class="navbar navbar-light bg-light px-3">

        <a class="navbar-brand" href="#">Scrollspy Demo</a>

        <ul class="nav nav-pills">

            <li class="nav-item"><a class="nav-link" href="#sec1">Section 1</a></li>

            <li class="nav-item"><a class="nav-link" href="#sec2">Section 2</a></li>

            <li class="nav-item"><a class="nav-link" href="#sec3">Section 3</a></li>

        </ul>

    </nav>

    <!-- Horizontal Scroll Area -->

    <div class="scroll-container mt-3" data-bs-spy="scroll" data-bs-target="#navbar-example" data-bs-offset="0"
        tabindex="0">

        <div id="sec1" class="scroll-section bg-primary text-white">Section 1 Content</div>

        <div id="sec2" class="scroll-section bg-success text-white">Section 2 Content</div>

        <div id="sec3" class="scroll-section bg-danger text-white">Section 3 Content</div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
