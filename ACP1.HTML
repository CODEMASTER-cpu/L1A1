<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Style Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <h2 class="text-primary text-center">Bootstrap Styles Demo</h2>

  <p class="text-success fw-bold">This is bold green text.</p>
  <p class="text-danger fst-italic">This is italic red text.</p>
  <p class="text-muted">This is muted (gray) text.</p>

  <button class="btn btn-primary">Primary</button>
  <button class="btn btn-success">Success</button>
  <button class="btn btn-danger">Danger</button>

  <div class="alert alert-warning mt-3">
    This is a warning alert message!
  </div>

  <table class="table table-bordered table-striped mt-3">
    <tr class="table-dark">
      <th>Name</th><th>City</th>
    </tr>
    <tr>
      <td>Alice</td><td>New York</td>
    </tr>
    <tr>
      <td>Bob</td><td>London</td>
    </tr>
  </table>

</body>
</html>
